<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Handling Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JavaScript Event Handling Lab</h1>
    < id="mouse-events">
        <h2>Mouse Events</h2>
        <button id="hoverButton">Hover over me!</button>
        <p id="mouseMessage"></p>

    < id="keyboard-events">
        <h2>Keyboard Events</h2>
        <input type="text" id="keyInput" placeholder=" keyboard-events">
        <p id="keyMessage"></p>

    < id="form-events">
        <h2>Form Events</h2>
        <form id="myForm">
            <input type="text" id="formInput" placeholder="hi">
            <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>

    < id="focus-blur-events">
        <h2>Focus and Blur Events</h2>
        <input type="text" id="focusInput" placeholder="ok!">
        <p id="focusMessage"></p>

    < id="event-delegation">
        <h2>Event Delegation</h2>
        <div id="buttonContainer">
            <button class="delegatedButton">Button 1</button>
            <button class="delegatedButton">Button 2</button>
            <button class="delegatedButton">Button 3</button>
        </div>
        <p id="delegationMessage"></p>

    <script src="script.js"></script>
</body>
</html>
